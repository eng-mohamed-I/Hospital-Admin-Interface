<form [formGroup]="doctorForm" (ngSubmit)="saveDoctor()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="department">Department</label>
      <select formControlName="department" class="form-control">
        <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="specialist">Specialist</label>
      <select formControlName="specialist" class="form-control">
        <option *ngFor="let specialist of specialists" [value]="specialist">{{ specialist }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="gender">Gender</label>
      <select formControlName="gender" class="form-control">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="availableAppointments">Available Appointments</label>
      <div class="form-group">
        <label>Select Date and Time:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Select dates and times"
          bsDatepicker
          [bsConfig]="datePickerConfig"
          (bsValueChange)="onDateTimeChange($event)"
        />
        <input
          type="time"
          class="form-control mt-2"
          placeholder="Select Time"
          multiple
          (change)="onTimeChange($event)"
        />
      </div>
      <ul>
        <li *ngFor="let appointment of availableAppointments">
          {{ appointment.date }} at {{ appointment.time }}
          <button type="button" (click)="removeAppointment(appointment)">Remove</button>
        </li>
      </ul>
    </div>
  
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
