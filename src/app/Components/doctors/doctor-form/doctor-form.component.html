<form [formGroup]="doctorForm" (ngSubmit)="saveDoctor()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="specialization">Specialization</label>
    <input id="specialization" type="text" class="form-control" formControlName="specialization">
  </div>

  <div class="form-group">
    <label for="userName">Username</label>
    <input id="userName" type="text" class="form-control" formControlName="userName">
  </div>

  <div formGroupName="image">
    <div class="form-group">
      <label for="secure_url">Image URL</label>
      <input id="secure_url" type="text" class="form-control" formControlName="secure_url">
    </div>

    <div class="form-group">
      <label for="public_id">Image Public ID</label>
      <input id="public_id" type="text" class="form-control" formControlName="public_id">
    </div>
  </div>

  <div class="form-group">
    <label for="nationalID">National ID</label>
    <input id="nationalID" type="text" class="form-control" formControlName="nationalID">
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input id="department" type="text" class="form-control" formControlName="department">
  </div>

  <div class="form-group">
    <label for="availableDates">Available Dates</label>
    <button (click)="addAvailableDate()" type="button" class="btn btn-primary">Add Date</button>
    <div formArrayName="availableDates">
      <div *ngFor="let date of availableDates.controls; let i = index" [formGroupName]="i">
        <input type="date" class="form-control" [formControlName]="i">
        <button (click)="removeAvailableDate(i)" type="button" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>

  <div formGroupName="contactInfo">
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="text" class="form-control" formControlName="phone">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
    </div>
  </div>

  <div class="form-group">
    <label for="gender">Gender</label>
    <input id="gender" type="text" class="form-control" formControlName="gender">
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input id="dateOfBirth" type="date" class="form-control" formControlName="dateOfBirth">
  </div>

  <div class="form-group">
    <label for="experience">Experience (years)</label>
    <input id="experience" type="number" class="form-control" formControlName="experience">
  </div>

  <div class="form-group">
    <label for="history">Doctor's History</label>
    <textarea id="history" class="form-control" formControlName="history"></textarea>
  </div>

  <div formGroupName="statistics">
    <div class="form-group">
      <label for="patientsTreated">Patients Treated</label>
      <input id="patientsTreated" type="number" class="form-control" formControlName="patientsTreated">
    </div>

    <div class="form-group">
      <label for="successfulTreatments">Successful Treatments</label>
      <input id="successfulTreatments" type="number" class="form-control" formControlName="successfulTreatments">
    </div>

    <div class="form-group">
      <label for="failedTreatments">Failed Treatments</label>
      <input id="failedTreatments" type="number" class="form-control" formControlName="failedTreatments">
    </div>
  </div>

  <div class="form-group">
    <label for="appointments">Appointments</label>
    <button (click)="addAppointment()" type="button" class="btn btn-primary">Add Appointment</button>
    <div formArrayName="appointments">
      <div *ngFor="let appointment of appointments.controls; let i = index" [formGroupName]="i">
        <input type="text" class="form-control" formControlName="appointID" placeholder="Appointment ID">
        <input type="text" class="form-control" formControlName="patientID" placeholder="Patient ID">
        <input type="date" class="form-control" formControlName="date">
        <input type="time" class="form-control" formControlName="time">
        <textarea class="form-control" formControlName="report" placeholder="Report"></textarea>
        <button (click)="removeAppointment(i)" type="button" class="btn btn-danger">Remove Appointment</button>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success">Save Doctor</button>
</form>
