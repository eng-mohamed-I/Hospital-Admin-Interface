<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-4 border border rounded-3 p-5 bg-light">
      <h5 class="admin-login text-center mb-3 mt-2">Admin Login</h5>
      @if(successMessage){
      <div class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      } @if(errorMessage){
      <div class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      }
      <form #myForm="ngForm" (ngSubmit)="onLog()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
            [(ngModel)]="email"
            required
            #emailInput="ngModel"
            [ngClass]="{
              'is-invalid':
                (emailInput.touched || emailInput.dirty) && emailInput.invalid
            }"
            aria-label="Email address"
          />
        </div>
        <div
          *ngIf="emailInput.touched && emailInput.invalid"
          class="text-danger"
        >
          <div *ngIf="emailInput.errors?.['required']">Email is required</div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1" class="mt-3">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="8"
            #passwordInput="ngModel"
            [ngClass]="{
              'is-invalid':
                (passwordInput.touched || passwordInput.dirty) &&
                passwordInput.invalid
            }"
            aria-label="Password"
          />
        </div>
        <div
          *ngIf="passwordInput.touched && passwordInput.invalid"
          class="text-danger"
        >
          <div *ngIf="passwordInput.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="passwordInput.errors?.['minlength']">
            Password must be at least 8 characters
          </div>
        </div>

        <div class="d-grid gap-2">
          <button
            type="submit"
            class="btn login mt-3 text-white"
            [disabled]="myForm.invalid"
          >
            Login
          </button>
        </div>
      </form>
      <div router class="text-center mt-3">
        <a routerLink="/login">Login as doctor?</a>
      </div>
    </div>
  </div>
</div>
