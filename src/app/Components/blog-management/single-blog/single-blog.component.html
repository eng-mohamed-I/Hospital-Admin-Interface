<div *ngIf="singleBlog; else loading" class="container mt-4">
  <div class="card">
    <img
    *ngIf="singleBlog.url; else fallbackImage"
    [src]="singleBlog.url"
    alt="{{ singleBlog.title }}"
    width="450"
    height="300"
    />
    <ng-template #fallbackImage>
    <img
      *ngIf="singleBlog.Image"
      [src]="singleBlog.Image.secure_url"
      alt="{{ singleBlog.title }}"
      width="450"
      height="300"
      />   
    </ng-template>
      
     <div class="card-body">
      <h1 class="card-title">{{ singleBlog.title }}</h1>
      <p class="card-text">{{ singleBlog.body }}</p>
      <a [routerLink]="['/blog-management']" class="btn btn-primary">Back to Blogs</a>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center mt-4">
    <p>Loading blog...</p>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
