<div class="container">
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #abc2f5"
  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Blogs</a>
    </div>
    <div class="d-flex me-3">
      <button
        class="btn btn-success"
        routerLink="/blog/create"
        style="background-color: #233763"
      >
        ADD+
      </button>
    </div>
  </nav>

  <table class="table">
    <thead>
      <tr>
        <th scop="col">Id</th>
        <th scop="col">Img</th>
        <th scop="col">Title</th>
        <th scop="col">Body</th>
        <th scop="col">Action</th>
      </tr>
    </thead>
    <tbody class="tbodyText">
      <tr *ngFor="let item of allblogs">
        <th scope="row">{{ item.id }}</th>
        <td>
          <img src="{{ item.url }}" alt="." width="100" height="100" />
        </td>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
        <td>
          <a
            style="font-size: 13px"
            href=""
            class="btn btn-light border border-warning mb-2 updatebtn"
            [routerLink]="['/blog/edit', item.id]"
          >
            <i class="fa-solid fa-pen-to-square" style="font-size: 14px"></i
            >Update</a
          >
          <button
            style="font-size: 15px"
            type="button"
            (click)="deleteItem(item.id)"
            class="btn btn-light border border-danger deletebtn"
          >
            <i class="fa-solid fa-trash"></i>Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
