<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #abc2f5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blogs</a>
    </div>
  </nav>

  <h3 style="color: #233763">Create Blog</h3>
  <form #myForm="ngForm" (ngSubmit)="create()" class="bg-light p-3 rounded" enctype="multipart/form-data">
    
    <div class="mb-3">
      <label for="txtTitle" class="form-label">Title</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="formdata.title"
        class="form-control"
        id="txtTitle"
      />
    </div>

    <div class="mb-3">
      <label for="txtBody" class="form-label">Body</label>
      <textarea
        name="body"
        [(ngModel)]="formdata.body"
        class="form-control"
        id="txtBody"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input
        type="file"
        name="image"
        (change)="onFileChange($event)"
        class="form-control"
        id="image"
      />
    </div>
    
    <button
      type="submit"
      class="btn btn-primary"
    >
      Create
    </button>
  </form>
</div>
