<div class="container mt-2 col-lg-8 col-md-10 col-sm-12">
  <form
    [formGroup]="appointmentForm"
    (ngSubmit)="onSubmit()"
    class="bg-light p-4 rounded shadow"
  >
    <h4 class="r-style text-light rounded w-0 p-2">Report :</h4>
    
    <!-- Doctor Name -->
    <div class="mb-3 d-flex flex-column position-relative p-2">
      <div class="d-flex flex-row">
        <label for="doctorName" class="form-label col-3">Doctor Name</label>
        <input
          formControlName="doctorName"
          class="form-control"
          id="doctorName"
          placeholder="Doctor Name"
          required
          (input)="appointmentForm.get('doctorName')?.markAsTouched()"
          [ngClass]="{
            'is-invalid':
              appointmentForm.get('doctorName')?.invalid &&
              appointmentForm.get('doctorName')?.touched
          }"
        />
      </div>
      <small
        *ngIf="
          appointmentForm.get('doctorName')?.invalid &&
          appointmentForm.get('doctorName')?.touched
        "
        class="text-danger text-center position-absolute err-mess"
      >
        Doctor Name is required.
      </small>
    </div>

    <!-- Patient Name -->
    <div class="mb-3 d-flex flex-column position-relative p-2">
      <div class="d-flex flex-row">
        <label for="patientName" class="form-label col-3">Patient Name</label>
