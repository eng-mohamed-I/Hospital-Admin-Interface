<div class="shadow p-4">
  <h4 mat-dialog-title class="">Confirm Delete</h4>
  <div mat-dialog-content>
    <p>Are you sure you want to reject this appointment?</p>
  </div>
  <div mat-dialog-actions class="float-end g-3">
    <button class="btn btn-primary mx-1" mat-button (click)="cancel()">
      Cancel
    </button>
    <button
      class="btn btn-danger mx-1"
      mat-button
      color="warn"
      (click)="confirm()"
    >
      Sure
    </button>
  </div>
</div>
